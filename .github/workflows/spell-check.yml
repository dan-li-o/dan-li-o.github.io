name: Spell Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Codespell
        uses: codespell-project/actions-codespell@v2
        with:
          path: .
          skip: ./.git,./_site,./.quarto,./node_modules,./.venv,./.idea,./.vscode
          check_filenames: true
